<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page ficticia Meu Lar">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Bianca Leao">
    <link rel="stylesheet" href="owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,200&display=swap"
        rel="stylesheet">
    <script src="./jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script src="script.js" defer></script>
    <title>Meu Lar</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/image 7.png" alt="Logo da empresa Meu Lar">
            </div>
            <ul class="menu">
                <div class="dropdown">
                    <a href="#">Buscar imóveis</a>
                    <div class="dropdown-content">
                        <a rel="noopener" href="#">Para comprar</a>
                        <a rel="noopener" href="#">Para alugar</a>
                    </div>
                </div>
                <a href="#contact">Contato</a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="text-content">
            <div class="titles">
                <h1>Conheça o melhor imóvel para você</h1>
                <h2>A imobiliária que ajuda você a encontrar o lar dos seus sonhos.</h2>
            </div>
            <div class="buttons">
                <button class="btn1">Imóveis para comprar</button>
                <button class="btn2">Imóveis para alugar</button>
            </div>
        </div>
        <div class="container-img">
            <div class="owl-carousel">
                <div class="item">
                    <img src="./img/image 1.png" alt="Residencia aconchegante no interior de SP"/>
                </div>
                <div class="item">
                    <img src="./img/image 2.png" alt="Imóvel de luxo em Sorocaba" />
                </div>
                <div class="item">
                    <img src="./img/image 3.png" alt="Casa 2 andares, 3 quartos"/>
                </div>
                <div class="item">
                    <img src="./img/image 4.png"  alt="Imóvel na praia"/>
                </div>
                <div class="item">
                    <img src="./img/image 5.png" alt="Casa 2 andares amarela, vizinhança agradável"/>
                </div>
                <div class="item">
                    <img src="./img/image 6.png" alt="Imóvel de luxo em Campinas" />
                </div>
            </div>
        </div>
    </main>

</body>

</html>
